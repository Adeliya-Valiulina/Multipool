<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipool</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main">
      <nav class="nav">
        <div class="nav-wrapper">
          <div class="logo nav-logo">
            <a href="#" class="nav-logo__link">
              <img
                src="img/Logo.svg"
                alt="Logo: Multipool"
                class="nav-logo__image"
              />
            </a>
          </div>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Ecosystem</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Governance</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Blog</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Documentation</a>
            </li>
          </ul>
          <ul class="nav-network">
            <li class="nav-network__item">
              <a href="#" class="nav-network__link">
                <img src="img/x.svg" alt="icon: X" class="nav-network__icon" />
              </a>
            </li>
            <li class="nav-network__item">
              <a href="#" class="nav-network__link">
                <img
                  src="img/Dis.svg"
                  alt="icon: Discord"
                  class="nav-network__icon"
                />
              </a>
            </li>
            <li class="nav-network__item">
              <a href="#" class="nav-network__link">
                <img
                  src="img/tg.svg"
                  alt="icon: Telegram"
                  class="nav-network__icon"
                />
              </a>
            </li>
            <li class="nav-network__item">
              <a href="#" class="nav-network__link">
                <img
                  src="img/Medium.svg"
                  alt="icon: Medium"
                  class="nav-network__icon"
                />
              </a>
            </li>
          </ul>
          <div class="nav-buttons">
            <button class="button nav-button nav-button--buy">Buy $MUL</button>
            <button class="button nav-button nav-button--app">
              Launch App
            </button>
          </div>
          <!-- /.nav-buttons -->
        </div>
        <!-- /.nav-wrapper -->
      </nav>
      <div class="tickers">
        <span class="ticker ticker1"
          >multipool × The dex with cex appeal ×</span
        >
        <span class="ticker ticker2"
          ><span class="none"> .</span>multipool × The dex with cex appeal
          ×</span
        >
      </div>
      <div class="main-wrap">
        <div class="container">
          <div class="main-body">
            <div class="main-wrapper">
              <h1 class="main-title">
                the future of RWA and crypto trading is multipool
              </h1>
              <p class="main-text">
                The DEX with the first fully trustless order book
              </p>
              <div class="main-buttons">
                <button class="button main-button main-button--buy">
                  Buy $MUL
                </button>
                <button class="button main-button main-button--more">
                  Learn More
                </button>
              </div>
            </div>
            <!-- /.main-wrapper -->
            <div class="main-img">
              <img src="img/phone.png" alt="" class="main-image" />
            </div>
          </div>
        </div>
        <!-- /.container -->
      </div>
    </header>
    <section class="logos">
      <div class="container">
        <div class="logos-wrapper">
          <div class="logos__image">
            <img src="img/bso.png" alt="icon: BSO" class="logos__img" />
          </div>
          <div class="logos__image">
            <img
              src="img/ethereum.svg"
              alt="icon: Ethereum"
              class="logos__img"
            />
          </div>
          <div class="logos__image">
            <img src="img/mobilum.svg" alt="icon: Mobilum" class="logos__img" />
          </div>
          <div class="logos__image">
            <img src="img/immin.svg" alt="icon: Immin8" class="logos__img" />
          </div>
          <div class="logos__image">
            <img src="img/ngen.svg" alt="icon: Nxgen" class="logos__img" />
          </div>
          <div class="logos__image">
            <img src="img/hacken.svg" alt="icon: Hacken" class="logos__img" />
          </div>
          <div class="logos__image">
            <img src="img/fjord.svg" alt="icon: Fjord" class="logos__img" />
          </div>
        </div>
        <!-- /.logos-wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <section class="about">
      <div class="container">
        <div class="about-wrapper">
          <div class="about-player">
            <button class="about-button">
              <svg
                width="8"
                height="10"
                viewBox="0 0 8 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.05 3.87417C7.91667 4.37454 7.91667 5.62546 7.05 6.12583L1.95 9.07032C1.08333 9.57069 5.18955e-07 8.94523 5.62698e-07 7.94449L8.20114e-07 2.05551C8.63857e-07 1.05477 1.08333 0.42931 1.95 0.929681L7.05 3.87417Z"
                  fill="#1F242C"
                />
              </svg>
              Play Video <span class="grey">/ 1:00</span>
            </button>
            <img src="img/cubes-about.png" alt="" class="about-player__image" />
          </div>
        </div>
        <!-- /.about-wrapper -->
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
